@defer {
  <div class="row p-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Products</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-product-list-form
          [form]="form"
          (callSaveMethod)="save($event)"
        />
      </div>
    </div>
    <div class="col-12">
      <app-product-list
        [productsList]="productListService.productsLists$()"
        (callEditMethod)="form.patchValue($event)"
        (callDeleteMethod)="delete($event)"
      /> 
    </div>
    @if(productListService.productsLists$().length) {
      <app-pagination
        [service]="productListService"
        [customCall]="false"
      />
    }
  </div>
} @loading (minimum 1.5s) {
  <app-loader/>
}
