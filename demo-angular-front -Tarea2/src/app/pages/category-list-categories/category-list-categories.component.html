<div class="container-fluid p-4">
  <div class="row mb-4">
    <div class="col-12">
      <h1>Manage Categories for Category List #{{ categoryListId }}</h1>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <app-category-form 
            [form]="form" 
            [isEdit]="isEdit"
            [showCategoryListSelector]="false"
            (callSaveMethod)="save($event)">
          </app-category-form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-3">Categories List</h3>
          <app-categorys-table 
            [categorys]="categoryService.categorys$()"
            (callEditMethod)="edit($event)"
            (callDeleteMethod)="delete($event)">
          </app-categorys-table>
          
          @if (categoryService.search.totalPages && categoryService.search.totalPages > 1) {
            <div class="mt-3">
              <app-pagination 
                [service]="categoryService"
                [customCall]="true"
                (callCustomPaginationMethod)="loadCategories()">
              </app-pagination>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
